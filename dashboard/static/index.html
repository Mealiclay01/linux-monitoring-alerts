<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linux Monitoring Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-card: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border-color: #475569;
            --success: #22c55e;
            --warning: #f59e0b;
            --error: #ef4444;
            --info: #3b82f6;
            --spacing: 1.5rem;
            --shadow: 0 12px 32px rgba(15, 23, 42, 0.35);
        }

        [data-theme="light"] {
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --bg-card: #f1f5f9;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --border-color: #e2e8f0;
            --success: #16a34a;
            --warning: #d97706;
            --error: #dc2626;
            --info: #2563eb;
            --shadow: 0 10px 24px rgba(15, 23, 42, 0.08);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: var(--spacing);
        }

        header {
            background: var(--bg-secondary);
            padding: var(--spacing);
            margin-bottom: calc(var(--spacing) * 2);
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
            box-shadow: var(--shadow);
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--success);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .header-actions {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        button {
            padding: 0.65rem 1.25rem;
            border: none;
            border-radius: 6px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--info);
            color: white;
        }

        .btn-primary:hover {
            background: #2563eb;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: var(--bg-card);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--border-color);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: var(--spacing);
            margin-bottom: calc(var(--spacing) * 2);
        }

        .card {
            background: var(--bg-secondary);
            border-radius: 8px;
            padding: var(--spacing);
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow);
        }

        .card-title {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.75rem;
        }

        .metric-value {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .metric-label {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-success {
            background: rgba(34, 197, 94, 0.15);
            color: var(--success);
        }

        .badge-warning {
            background: rgba(245, 158, 11, 0.15);
            color: var(--warning);
        }

        .badge-error {
            background: rgba(239, 68, 68, 0.15);
            color: var(--error);
        }

        .badge-unknown {
            background: rgba(148, 163, 184, 0.15);
            color: var(--text-secondary);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 0.75rem;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-secondary);
            border-bottom: 1px solid var(--border-color);
        }

        td {
            padding: 0.75rem;
            border-bottom: 1px solid var(--border-color);
        }

        tr:last-child td {
            border-bottom: none;
        }

        .alert-item {
            padding: 1rem;
            background: var(--bg-card);
            border-radius: 6px;
            margin-bottom: 0.75rem;
            border-left: 3px solid var(--warning);
            display: flex;
            justify-content: space-between;
            align-items: start;
        }

        .alert-item.critical {
            border-left-color: var(--error);
        }

        .alert-content {
            flex: 1;
        }

        .alert-type {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            margin-bottom: 0.25rem;
        }

        .alert-message {
            font-size: 0.95rem;
        }

        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-secondary);
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }

        .spinner {
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--info);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .last-updated {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 1rem;
            background: var(--bg-card);
            border-radius: 6px;
            padding: 1rem;
        }

        .section {
            margin-bottom: calc(var(--spacing) * 2);
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: var(--spacing);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .auto-refresh-status {
            font-size: 0.875rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .progress-bar {
            height: 8px;
            background: var(--bg-card);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 0.5rem;
        }

        .progress-fill {
            height: 100%;
            background: var(--info);
            border-radius: 4px;
            transition: width 0.3s;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .metric-value {
                font-size: 2rem;
            }

            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div>
                <h1>
                    <span class="status-indicator"></span>
                    Linux Monitoring Dashboard
                </h1>
                <div class="auto-refresh-status" id="refreshStatus">
                    <span>Auto-refresh: <strong>ON</strong></span>
                    <span id="countdown"></span>
                </div>
            </div>
            <div class="header-actions">
                <button class="btn-secondary" onclick="toggleTheme()" id="themeToggle">
                    <span>üåô</span> Dark Mode
                </button>
                <button class="btn-primary" onclick="runMonitorNow()" id="runBtn">
                    <span>‚ñ∂</span> Run Now
                </button>
                <button class="btn-secondary" onclick="refreshData()">
                    <span>üîÑ</span> Refresh
                </button>
            </div>
        </header>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading monitoring data...</p>
        </div>

        <div id="content" style="display: none;">
            <div class="last-updated" id="lastUpdated"></div>

            <!-- Metrics Grid -->
            <div class="grid" id="metricsGrid"></div>

            <!-- Services Section -->
            <div class="section">
                <h2 class="section-title">
                    <span>‚öôÔ∏è</span> Services Status
                </h2>
                <div class="card">
                    <div id="servicesTable"></div>
                </div>
            </div>

            <!-- Alerts Section -->
            <div class="section">
                <h2 class="section-title">
                    <span>‚ö†Ô∏è</span> Active Alerts
                </h2>
                <div id="alertsList"></div>
            </div>

            <!-- History Charts -->
            <div class="section">
                <h2 class="section-title">
                    <span>üìä</span> Historical Trends
                </h2>
                <div class="grid">
                        <div class="card">
                            <div class="card-title">Disk Usage Over Time</div>
                            <div class="chart-container">
                            <canvas id="diskChart"></canvas>
                            </div>
                        </div>
                    <div class="card">
                        <div class="card-title">RAM Usage Over Time</div>
                        <div class="chart-container">
                            <canvas id="ramChart"></canvas>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-title">Load Average Over Time</div>
                        <div class="chart-container">
                            <canvas id="loadChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let autoRefreshInterval;
        let countdownInterval;
        let nextRefreshTime = Date.now() + 5000;
        const REFRESH_INTERVAL = 5000; // 5 seconds
        const charts = {};
        let lastHistory = [];

        function getThemeColors() {
            const styles = getComputedStyle(document.documentElement);
            return {
                text: styles.getPropertyValue('--text-secondary').trim(),
                grid: styles.getPropertyValue('--border-color').trim(),
                disk: styles.getPropertyValue('--warning').trim(),
                ram: styles.getPropertyValue('--info').trim(),
                load: styles.getPropertyValue('--success').trim()
            };
        }

        function renderLineChart(canvasId, label, labels, data, color, maxValue = null) {
            const canvas = document.getElementById(canvasId);
            if (!canvas) return;

            const ctx = canvas.getContext('2d');
            const colors = getThemeColors();
            const chartData = {
                labels,
                datasets: [{
                    label,
                    data,
                    borderColor: color,
                    backgroundColor: color + '33',
                    tension: 0.35,
                    pointRadius: 3,
                    pointBackgroundColor: color,
                    fill: true
                }]
            };

            const options = {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        suggestedMax: maxValue || undefined,
                        ticks: { color: colors.text },
                        grid: { color: colors.grid }
                    },
                    x: {
                        ticks: { color: colors.text },
                        grid: { color: colors.grid }
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        mode: 'index',
                        intersect: false
                    }
                }
            };

            if (charts[canvasId]) {
                charts[canvasId].data = chartData;
                charts[canvasId].options = options;
                charts[canvasId].update();
            } else {
                charts[canvasId] = new Chart(ctx, { type: 'line', data: chartData, options });
            }
        }

        function updateCharts(history) {
            if (!history || history.length === 0) return;

            lastHistory = history;

            // Sort by timestamp (oldest first for chart)
            const sorted = [...history].reverse();

            // Extract data
            const labels = sorted.map(r => {
                const date = new Date(r.timestamp);
                return date.toLocaleTimeString();
            });

            const diskData = sorted.map(r => r.metrics?.disk_usage?.value || 0);
            const ramData = sorted.map(r => r.metrics?.ram_usage?.value || 0);
            const loadData = sorted.map(r => r.metrics?.load_average?.['1min'] || 0);

            const colors = getThemeColors();
            renderLineChart('diskChart', 'Disk Usage (%)', labels, diskData, colors.disk, 100);
            renderLineChart('ramChart', 'RAM Usage (%)', labels, ramData, colors.ram, 100);
            renderLineChart('loadChart', 'Load Average', labels, loadData, colors.load);
        }

        function getStatusBadge(status) {
            const badges = {
                'running': '<span class="badge badge-success">Running</span>',
                'stopped': '<span class="badge badge-error">Stopped</span>',
                'not_installed': '<span class="badge badge-warning">Not Installed</span>',
                'unknown': '<span class="badge badge-unknown">Unknown</span>'
            };
            return badges[status] || badges['unknown'];
        }

        function getSeverityBadge(severity) {
            const badges = {
                'critical': '<span class="badge badge-error">Critical</span>',
                'warning': '<span class="badge badge-warning">Warning</span>'
            };
            return badges[severity] || badges['warning'];
        }

        function renderMetrics(data) {
            if (!data || !data.metrics) {
                console.error('Invalid data received:', data);
                return;
            }
            const metrics = data.metrics;
            const html = `
                <div class="card">
                    <div class="card-title">Disk Usage</div>
                    <div class="metric-value" style="color: ${metrics.disk_usage.value > 80 ? 'var(--error)' : 'var(--success)'}">
                        ${metrics.disk_usage.value}%
                    </div>
                    <div class="metric-label">${metrics.disk_usage.filesystem}</div>
                </div>
                <div class="card">
                    <div class="card-title">RAM Usage</div>
                    <div class="metric-value" style="color: ${metrics.ram_usage.value > 85 ? 'var(--error)' : 'var(--success)'}">
                        ${metrics.ram_usage.value}%
                    </div>
                    <div class="metric-label">Memory utilization</div>
                </div>
                <div class="card">
                    <div class="card-title">Load Average</div>
                    <div class="metric-value" style="color: ${metrics.load_average['1min'] > 4.0 ? 'var(--error)' : 'var(--success)'}">
                        ${metrics.load_average['1min'].toFixed(2)}
                    </div>
                    <div class="metric-label">1 minute average</div>
                </div>
                <div class="card">
                    <div class="card-title">System Uptime</div>
                    <div class="metric-value" style="font-size: 1.5rem;">
                        ${metrics.uptime.value}
                    </div>
                    <div class="metric-label">${data.hostname}</div>
                </div>
            `;
            document.getElementById('metricsGrid').innerHTML = html;
        }

        function renderServices(services) {
            if (!services || services.length === 0) {
                document.getElementById('servicesTable').innerHTML = '<div class="empty-state"><p>No services configured</p></div>';
                return;
            }

            let html = '<table><thead><tr><th>Service Name</th><th>Status</th><th>State</th></tr></thead><tbody>';
            services.forEach(service => {
                html += `
                    <tr>
                        <td><strong>${service.name}</strong></td>
                        <td>${getStatusBadge(service.status)}</td>
                        <td>${service.active}</td>
                    </tr>
                `;
            });
            html += '</tbody></table>';
            document.getElementById('servicesTable').innerHTML = html;
        }

        function renderAlerts(alerts) {
            if (!alerts || alerts.length === 0) {
                document.getElementById('alertsList').innerHTML = '<div class="empty-state">‚úÖ <p>No active alerts</p></div>';
                return;
            }

            let html = '';
            alerts.forEach(alert => {
                html += `
                    <div class="alert-item ${alert.severity}">
                        <div class="alert-content">
                            <div class="alert-type">${alert.type.replace('_', ' ')}</div>
                            <div class="alert-message">${alert.message}</div>
                        </div>
                        ${getSeverityBadge(alert.severity)}
                    </div>
                `;
            });
            document.getElementById('alertsList').innerHTML = html;
        }

        function showEmptyState(message) {
            document.getElementById('loading').innerHTML = `<p style="color: var(--text-secondary);">${message}</p>`;
            document.getElementById('loading').style.display = 'block';
            document.getElementById('content').style.display = 'none';
        }

        async function loadLatestData() {
            try {
                const response = await fetch('/api/latest');
                const data = await response.json();

                if (data && data.available === false) {
                    showEmptyState(data.message || 'No reports available yet.');
                    return null;
                }

                if (!response.ok) {
                    throw new Error('Failed to fetch latest data');
                }

                renderMetrics(data);
                renderServices(data.services);
                renderAlerts(data.alerts);

                const date = new Date(data.timestamp);
                document.getElementById('lastUpdated').textContent = `Last updated: ${date.toLocaleString()}`;
                document.getElementById('content').style.display = 'block';
                
                return data;
            } catch (error) {
                console.error('Error loading latest data:', error);
                throw error;
            }
        }

        async function loadHistory() {
            try {
                const response = await fetch('/api/history?limit=20');
                if (!response.ok) throw new Error('Failed to fetch history');
                const data = await response.json();
                
                updateCharts(data.reports);
            } catch (error) {
                console.error('Error loading history:', error);
            }
        }

        async function refreshData() {
            try {
                await Promise.all([loadLatestData(), loadHistory()]);
                resetRefreshTimer();
            } catch (error) {
                console.error('Error refreshing data:', error);
            }
        }

        async function runMonitorNow() {
            const btn = document.getElementById('runBtn');
            btn.disabled = true;
            btn.innerHTML = '<span>‚è≥</span> Running...';

            try {
                const response = await fetch('/api/run', { method: 'POST' });
                const result = await response.json();

                if (result.success) {
                    // Wait a moment for file to be written, then refresh
                    setTimeout(async () => {
                        await refreshData();
                        btn.disabled = false;
                        btn.innerHTML = '<span>‚ñ∂</span> Run Now';
                    }, 500);
                } else {
                    console.error('Monitor output:', result);
                    showNotification('Monitor script failed. Check console for details.', 'error');
                    btn.disabled = false;
                    btn.innerHTML = '<span>‚ñ∂</span> Run Now';
                }
            } catch (error) {
                console.error('Error running monitor:', error);
                showNotification('Failed to run monitor script', 'error');
                btn.disabled = false;
                btn.innerHTML = '<span>‚ñ∂</span> Run Now';
            }
        }

        function showNotification(message, type = 'info') {
            // Simple console notification for now (can be enhanced with toast notifications)
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        function updateCountdown() {
            const remaining = Math.max(0, nextRefreshTime - Date.now());
            const seconds = Math.ceil(remaining / 1000);
            document.getElementById('countdown').textContent = `Next refresh in ${seconds}s`;
        }

        function resetRefreshTimer() {
            nextRefreshTime = Date.now() + REFRESH_INTERVAL;
        }

        function applyTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            const toggle = document.getElementById('themeToggle');
            if (theme === 'light') {
                toggle.innerHTML = '<span>‚òÄÔ∏è</span> Light Mode';
            } else {
                toggle.innerHTML = '<span>üåô</span> Dark Mode';
            }
            if (lastHistory.length) {
                updateCharts(lastHistory);
            }
        }

        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme') || 'dark';
            const next = current === 'dark' ? 'light' : 'dark';
            localStorage.setItem('dashboardTheme', next);
            applyTheme(next);
        }

        function startAutoRefresh() {
            // Clear any existing intervals
            if (autoRefreshInterval) clearInterval(autoRefreshInterval);
            if (countdownInterval) clearInterval(countdownInterval);

            // Auto refresh every 5 seconds
            autoRefreshInterval = setInterval(refreshData, REFRESH_INTERVAL);
            
            // Update countdown every 100ms
            countdownInterval = setInterval(updateCountdown, 100);
            
            resetRefreshTimer();
        }

        // Initialize on page load
        async function init() {
            try {
                const savedTheme = localStorage.getItem('dashboardTheme') || 'dark';
                applyTheme(savedTheme);

                const latest = await loadLatestData();
                await loadHistory();

                if (latest) {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('content').style.display = 'block';
                }

                startAutoRefresh();
            } catch (error) {
                console.error('Initialization error:', error);
                document.getElementById('loading').innerHTML = '<p style="color: var(--error);">Failed to load monitoring data. Please check if the API is running.</p>';
            }
        }

        // Start when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
